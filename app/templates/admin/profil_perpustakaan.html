<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Profil Perpustakaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-600 text-white flex flex-col p-4 shadow-md">
    <div class="mb-6 text-center">
      <img src="{{ url_for('static', filename='logo_lumajang.png') }}" alt="Logo" class="mx-auto h-20 mb-2" />
      <h1 class="text-lg font-bold">PERPUSTAKAAN DESA</h1>
    </div>
    <nav class="space-y-3 text-sm font-medium">
      <a href="{{ url_for('main.admin_dashboard') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="home" class="w-4 h-4"></i> Beranda
      </a>
      <a href="{{ url_for('main.admin_profil_perpustakaan') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg bg-white text-blue-700 font-semibold">
        <i data-lucide="user" class="w-4 h-4"></i> Profil Perpustakaan
      </a>
      <a href="{{ url_for('main.kebutuhan_koleksi') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="book" class="w-4 h-4"></i> Kebutuhan Koleksi
      </a>
      <a href="{{ url_for('main.lihat_kebutuhan_koleksi') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="list" class="w-4 h-4"></i> Lihat Kebutuhan
      </a>
      <a href="{{ url_for('main.kegiatan_perpus') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="calendar" class="w-4 h-4"></i> Kegiatan Perpus
      </a>
      <a href="{{ url_for('main.riwayat_distribusi') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="truck" class="w-4 h-4"></i> Riwayat Distribusi
      </a>
    </nav>
    <div class="mt-auto pt-6">
      <a href="{{ url_for('main.admin_logout') }}" class="block text-center bg-red-600 hover:bg-red-700 py-2 rounded font-semibold">Keluar</a>
    </div>
  </aside>

  <!-- Konten Utama -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-blue-800 mb-2">Profil Koleksi Perpustakaan</h1>
    <p class="text-gray-600 mb-6">Silakan isi informasi lengkap tentang profil dan koleksi perpustakaan Anda.</p>

    <!-- Upload Profil Perpustakaan -->
    <div class="bg-white p-6 rounded-lg shadow max-w-4xl mx-auto mb-10">
      <h2 class="text-xl font-semibold mb-4 text-green-700">Upload Profil Perpustakaan</h2>
      <form action="{{ url_for('main.simpan_profil_perpus') }}" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Penanggung Jawab</label>
          <input type="text" name="penanggung_jawab" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Foto Profil Perpus</label>
          <input type="file" name="foto" accept="image/*" class="w-full border border-gray-300 p-2 rounded bg-gray-50">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Deskripsi Perpustakaan</label>
          <textarea name="deskripsi" rows="3" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>
        <div class="md:col-span-2 text-center">
          <button type="submit" class="bg-green-600 text-white px-8 py-2 rounded hover:bg-green-700 transition">UPLOAD</button>
        </div>
      </form>
    </div>

    <!-- Formulir Profil Koleksi -->
    <form method="POST" class="bg-white p-6 rounded-lg shadow max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-blue-700">Formulir Informasi Koleksi</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Latar Belakang Perpustakaan</label>
          <input type="text" name="latar_belakang" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Nama Perpustakaan</label>
          <input type="text" name="nama" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Jumlah Koleksi</label>
          <input type="number" name="jumlah_koleksi" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Jumlah Eksemplar</label>
          <input type="number" name="jumlah_eksemplar" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Jam Operasional</label>
          <input type="text" name="jam_operasional" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Koleksi Buku</label>
          <input type="text" name="koleksi_buku" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Lokasi</label>
          <input type="text" name="lokasi" class="w-full border border-gray-300 p-2 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded hover:bg-blue-700 transition">SIMPAN</button>
      </div>
    </form>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
