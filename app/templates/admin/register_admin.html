<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Admin Perpustakaan</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo2.png') }}">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logo2.png') }}">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white py-4 shadow">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">Donasi Buku Lumajang</h1>
      <div>
        <span class="mr-4 hidden sm:inline">Daftar Admin Perpustakaan</span>
        <a href="{{ url_for('admin.login') }}" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded shadow transition-all">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex justify-center items-center min-h-screen bg-gray-100 px-4 py-8">
    <div class="bg-white w-full max-w-2xl p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Daftar Admin Perpustakaan Desa</h2>
      <p class="text-center text-gray-600 mb-6">Lengkapi form berikut untuk mendaftar sebagai admin perpustakaan desa. Akun Anda akan diverifikasi oleh admin pusat.</p>
      
      <form method="POST" action="{{ url_for('admin.register') }}" class="space-y-4">
        <!-- Data Perpustakaan -->
        <div class="border-b border-gray-200 pb-4 mb-4">
          <h3 class="text-lg font-semibold text-gray-700 mb-3">Data Perpustakaan</h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nama_perpus" class="block text-sm font-medium text-gray-700 mb-1">
                Nama Perpustakaan <span class="text-red-500">*</span>
              </label>
              <input type="text" id="nama_perpus" name="nama_perpus" required
                     class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Contoh: Perpustakaan Desa Sumberejo">
            </div>
            
            <div>
              <label for="kecamatan" class="block text-sm font-medium text-gray-700 mb-1">
                Kecamatan <span class="text-red-500">*</span>
              </label>
              <input type="text" id="kecamatan" name="kecamatan" required
                     class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Contoh: Sumbermalang">
            </div>
          </div>
          
          <div class="mt-4">
            <label for="desa" class="block text-sm font-medium text-gray-700 mb-1">
              Desa <span class="text-red-500">*</span>
            </label>
            <input type="text" id="desa" name="desa" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Contoh: Sumberejo">
          </div>
        </div>

        <!-- Data Admin -->
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-3">Data Admin</h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">
                Nama Lengkap <span class="text-red-500">*</span>
              </label>
              <input type="text" id="full_name" name="full_name" required
                     class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Nama lengkap admin">
            </div>
            
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Username <span class="text-red-500">*</span>
              </label>
              <input type="text" id="username" name="username" required
                     class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Username untuk login">
            </div>
          </div>
          
          <div class="mt-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
            </label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="email@domain.com">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password <span class="text-red-500">*</span>
              </label>
              <input type="password" id="password" name="password" required minlength="6"
                     class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Minimal 6 karakter">
            </div>
            
            <div>
              <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
                Konfirmasi Password <span class="text-red-500">*</span>
              </label>
              <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                     class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Ketik ulang password">
            </div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="mt-6">
          <label class="flex items-start space-x-2">
            <input type="checkbox" id="agree_terms" name="agree_terms" required
                   class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="text-sm text-gray-600">
              Saya menyetujui bahwa data yang saya berikan adalah benar dan dapat dipertanggungjawabkan. 
              Akun akan diverifikasi oleh admin pusat sebelum dapat digunakan.
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
            Daftar Sekarang
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Sudah punya akun? 
            <a href="{{ url_for('admin.login') }}" class="text-blue-600 hover:text-blue-700 font-medium">
              Login di sini
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

<script>
  // Password confirmation validation
  document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
      this.setCustomValidity('Password tidak cocok');
    } else {
      this.setCustomValidity('');
    }
  });

  // Toast Notification System
  function showToast(message, type = 'info', duration = 4000) {
    const toastContainer = document.getElementById('toast-container');
    const toast = document.createElement('div');
    
    const typeClasses = {
      'success': 'bg-green-500 text-white',
      'error': 'bg-red-500 text-white',
      'warning': 'bg-yellow-500 text-white',
      'info': 'bg-blue-500 text-white'
    };
    
    toast.className = `${typeClasses[type]} px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full opacity-0 max-w-sm`;
    toast.innerHTML = `
      <div class="flex items-center justify-between">
        <span class="text-sm font-medium">${message}</span>
        <button onclick="closeToast(this)" class="ml-4 text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    `;
    
    toastContainer.appendChild(toast);
    
    setTimeout(() => {
      toast.classList.remove('translate-x-full', 'opacity-0');
    }, 100);
    
    setTimeout(() => {
      closeToast(toast.querySelector('button'));
    }, duration);
  }
  
  function closeToast(button) {
    const toast = button.closest('div').parentElement;
    toast.classList.add('translate-x-full', 'opacity-0');
    setTimeout(() => {
      if (toast.parentElement) {
        toast.parentElement.removeChild(toast);
      }
    }, 300);
  }

  // Show flash messages as toasts
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        showToast('{{ message }}', '{{ category }}');
      {% endfor %}
    {% endif %}
  {% endwith %}
</script>
</body>
</html>
