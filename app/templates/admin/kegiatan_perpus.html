<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kegiatan Perpustakaan Desa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="flex">

  <!-- Sidebar (tidak diubah sesuai permintaan) -->
  <aside class="w-64 bg-blue-600 text-white flex flex-col p-4 shadow-md">
    <div class="mb-6 text-center">
      <img src="{{ url_for('static', filename='logo_lumajang.png') }}" alt="Logo" class="mx-auto h-20 mb-2" />
      <h1 class="text-lg font-bold">PERPUSTAKAAN DESA</h1>
    </div>
    <nav class="space-y-3 text-sm font-medium">
      <a href="{{ url_for('main.admin_dashboard') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="home" class="w-4 h-4"></i> Beranda
      </a>
      <a href="{{ url_for('main.admin_profil_perpustakaan') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="user" class="w-4 h-4"></i> Profil Perpustakaan
      </a>
      <a href="{{ url_for('main.kebutuhan_koleksi') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="book" class="w-4 h-4"></i> Kebutuhan Koleksi
      </a>
      <a href="{{ url_for('main.lihat_kebutuhan_koleksi') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="list" class="w-4 h-4"></i> Lihat Kebutuhan
      </a>
      <a href="{{ url_for('main.kegiatan_perpus') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg bg-white text-blue-700 font-semibold">
        <i data-lucide="calendar" class="w-4 h-4"></i> Kegiatan Perpus
      </a>
      <a href="{{ url_for('main.riwayat_distribusi') }}" class="flex items-center gap-2 px-4 py-3 rounded-lg hover:bg-blue-700">
        <i data-lucide="truck" class="w-4 h-4"></i> Riwayat Distribusi
      </a>
    </nav>
    <div class="mt-auto pt-6">
      <a href="{{ url_for('main.admin_logout') }}" class="block text-center bg-red-600 hover:bg-red-700 py-2 rounded font-semibold">Keluar</a>
    </div>
  </aside>

  <!-- Main Content -->
    <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-blue-800 mb-2">Kegiatan Perpustakaan</h1>
    <p class="text-gray-600 mb-6">Silakan isi informasi lengkap tentang profil dan koleksi perpustakaan Anda.</p>

    <section class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold text-blue-700 mb-4">Form Kegiatan Perpustakaan Desa</h2>
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="nama_kegiatan" class="block font-medium mb-1">Nama Kegiatan</label>
            <input type="text" id="nama_kegiatan" name="nama_kegiatan" class="w-full border border-gray-300 rounded p-2" required>
          </div>

          <div>
            <label for="tanggal_kegiatan" class="block font-medium mb-1">Tanggal Kegiatan</label>
            <input type="date" id="tanggal_kegiatan" name="tanggal_kegiatan" class="w-full border border-gray-300 rounded p-2" required>
          </div>

          <div class="md:col-span-2">
            <label for="deskripsi_kegiatan" class="block font-medium mb-1">Deskripsi Kegiatan</label>
            <textarea id="deskripsi_kegiatan" name="deskripsi_kegiatan" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
          </div>

          <div class="md:col-span-2">
            <label for="lokasi_kegiatan" class="block font-medium mb-1">Lokasi Kegiatan</label>
            <input type="text" id="lokasi_kegiatan" name="lokasi_kegiatan" class="w-full border border-gray-300 rounded p-2" required>
          </div>
        </div>

        <!-- Upload Foto -->
        <div class="mt-4">
          <label for="foto_kegiatan" class="block font-medium mb-1">Upload Foto</label>
          <input type="file" name="foto_kegiatan" id="foto_kegiatan" class="border border-gray-300 p-2 rounded bg-white w-full" accept="image/*">
          <p class="text-xs text-gray-500 mt-1">Format file: *.jpg (Max 2MB)</p>
        </div>

        <div class="pt-4 text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-semibold shadow">Unggah Sekarang</button>
        </div>
      </form>
    </section>
  </main>
</div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
