<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 min-h-screen flex items-center justify-center">

<!-- Toast Container -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

<div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Buat Akun Baru</h2>

    <form action="{{ url_for('public.register') }}" method="POST">
        <div class="mb-4">
            <label for="full_name" class="block text-left font-semibold mb-2">Nama Lengkap*</label>
            <input type="text" name="full_name" required class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-left font-semibold mb-2">Email*</label>
            <input type="email" name="email" required class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-left font-semibold mb-2">Kata Sandi*</label>
            <input type="password" name="password" required class="w-full border p-2 rounded">
        </div>
        <div class="mb-4 text-left">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms"> Saya setujui <a href="{{ url_for('public.syarat') }}" class="text-blue-500 underline">Syarat & Ketentuan</a></label>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Daftar Sekarang
        </button>
    </form>

    <div class="mt-4 text-center text-sm">
        Sudah punya akun? <a href="{{ url_for('public.login') }}" class="text-blue-700 font-semibold">Masuk</a>
    </div>
</div>

<script>
  // Toast Notification System
  function showToast(message, type = 'info', duration = 4000) {
    const toastContainer = document.getElementById('toast-container');
    const toast = document.createElement('div');
    
    const typeClasses = {
      'success': 'bg-green-500 text-white',
      'error': 'bg-red-500 text-white',
      'warning': 'bg-yellow-500 text-white',
      'info': 'bg-blue-500 text-white'
    };
    
    toast.className = `${typeClasses[type]} px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full opacity-0 max-w-sm`;
    toast.innerHTML = `
      <div class="flex items-center justify-between">
        <span class="text-sm font-medium">${message}</span>
        <button onclick="closeToast(this)" class="ml-4 text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    `;
    
    toastContainer.appendChild(toast);
    
    setTimeout(() => {
      toast.classList.remove('translate-x-full', 'opacity-0');
    }, 100);
    
    setTimeout(() => {
      closeToast(toast.querySelector('button'));
    }, duration);
  }
  
  function closeToast(button) {
    const toast = button.closest('div').parentElement;
    toast.classList.add('translate-x-full', 'opacity-0');
    setTimeout(() => {
      if (toast.parentElement) {
        toast.parentElement.removeChild(toast);
      }
    }, 300);
  }

  // Show flash messages as toasts
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        showToast('{{ message }}', '{{ category }}');
      {% endfor %}
    {% endif %}
  {% endwith %}
</script>

</body>
</html>
