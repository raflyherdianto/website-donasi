<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
        <h4 class="font-semibold text-gray-800 mb-3">Informasi Perpustakaan</h4>
        <div class="space-y-3">
            <div>
                <label for="edit_nama_perpus" class="block text-sm font-medium text-gray-700 mb-1">
                    Nama Perpustakaan <span class="text-red-500">*</span>
                </label>
                <input type="text" id="edit_nama_perpus" name="nama_perpus" 
                       value="{{ perpus.nama }}" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            
            <div>
                <label for="edit_kecamatan" class="block text-sm font-medium text-gray-700 mb-1">
                    Kecamatan <span class="text-red-500">*</span>
                </label>
                <input type="text" id="edit_kecamatan" name="kecamatan" 
                       value="{{ perpus.kecamatan }}" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            
            <div>
                <label for="edit_desa" class="block text-sm font-medium text-gray-700 mb-1">
                    Desa <span class="text-red-500">*</span>
                </label>
                <input type="text" id="edit_desa" name="desa" 
                       value="{{ perpus.desa }}" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
        </div>
    </div>
    
    <div>
        <h4 class="font-semibold text-gray-800 mb-3">Informasi Admin</h4>
        {% if admin %}
        <div class="space-y-3">
            <div>
                <label for="edit_username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username <span class="text-red-500">*</span>
                </label>
                <input type="text" id="edit_username" name="username" 
                       value="{{ admin.username }}" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            
            <div>
                <label for="edit_full_name" class="block text-sm font-medium text-gray-700 mb-1">
                    Nama Lengkap
                </label>
                <input type="text" id="edit_full_name" name="full_name" 
                       value="{{ admin.full_name }}"
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            
            <div>
                <label for="edit_password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password Baru
                </label>
                <input type="password" id="edit_password" name="password" 
                       placeholder="Kosongkan jika tidak ingin mengubah password"
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
                <p class="text-xs text-gray-500 mt-1">Kosongkan jika tidak ingin mengubah password</p>
            </div>
        </div>
        {% else %}
        <p class="text-gray-500 text-sm">Belum ada admin yang terdaftar</p>
        {% endif %}
    </div>
</div>
