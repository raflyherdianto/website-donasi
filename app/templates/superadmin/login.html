<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right bottom, #2c77da, #2c77da);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8 transition-all duration-300 ease-in-out transform hover:scale-[1.01]">

        <!-- Logo & Judul -->
        <div class="text-center mb-6">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Dinas Lumajang" class="w-20 h-20 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Login Super Admin</h2>
            <p class="text-sm text-gray-500 mt-1">Dinas Kearsipan dan Perpustakaan Kabupaten Lumajang</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded mb-4 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form Login -->
        <form action="{{ url_for('main.login_superadmin') }}" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                Masuk
            </button>
        </form>

        <!-- Footer -->
        <p class="text-xs text-gray-400 mt-6 text-center">
            © {{ current_year }} Donasi Buku Lumajang — Dinas Kearsipan dan Perpustakaan Kabupaten Lumajang
        </p>
    </div>
</body>
</html>
